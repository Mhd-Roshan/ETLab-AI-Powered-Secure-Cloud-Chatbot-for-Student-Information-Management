name: edlab
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # These must be at the same level as 'flutter', not inside it
  table_calendar: ^3.1.0 # Required for the calendar
  intl: ^0.20.2 # Required for date formatting
  google_fonts: ^8.0.0 # Required for fonts
  cupertino_icons: ^1.0.8
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4 # Add this to fix the missing plugin error
  cloud_firestore: ^6.1.2
  google_generative_ai: ^0.4.0
  flutter_markdown: ^0.7.1
  uuid: ^4.0.0
  speech_to_text: ^7.0.0
  flutter_tts: ^4.1.0
  permission_handler: ^11.3.1
  pdf: ^3.10.0
  printing: ^5.11.0
  firebase_ai: ^3.7.0
  translator: ^1.0.0
  file_picker: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/edlab.png
    - assets/kmct.png
